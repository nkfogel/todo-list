<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;700&display=swap" rel="stylesheet"></head>
    <title>ToDo List</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="header__content">
                <div class="header__block-logo">
                    <img src="icon/icon-todo-list.png" alt="img">
                    <span class="header__logo-title">TODO List</span>
                </div>
                  <div class="header__block-sorting">
                    <button class="header__sorting-btn">
                        <img src="icon/icon-sorting-top.png" alt="icon">
                    </button>
                    <button class="header__sorting-btn">
                        <img src="icon/icon-sorting-bottom.png" alt="icon">
                    </button>
                    
                </div>
                 <div class="header__block-btn">
                    <button class="header__button">Создать задачу</button>
                    <button class="header__button-setting">
                        <img src="icon/icon-settings.png" alt="icon">
                    </button>
                </div>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="wrapper">
            <div class="main__no-tasks">
                <h1 class="main__no-tasks-title">Ох, у вас еще нет задач. Может создадим?</h1>
                <button class="main__no-tasks-btn">Создать задачу</button>
            </div>
        </div>
        <div class="modal">
            <div class="modal__container">
                <div class="modal__window">
                    <div class="modal__window-block-top">
                        <h2 class="modal__block-top-title">Пожалуйста, введите навзание <span>новой</span> задачи</h2>
                    </div>
                    <form class="modal__form">
                        <span class="modal__form-input-title">Название задчи</span>
                        <input class="modal__form-input" type="text">

                        <span class="modal__form-textarea-title">Описание задачи</span>
                        <textarea class="modal__form-textarea"></textarea>

                        <span class="modal__form-select-title">цвет задачи</span>
                        <select class="modal__form-select">
                            <option value="красный">красный</option>
                            <option value="синий">синий</option>
                            <option value="зеленый">зеленый</option>
                        </select>

                        <span class="modal__form-radio-title">Уровень приоретета задачи</span>
                        <div class="modal__form-block-radio">
                            <div>
                                <input checked class="modal__form-radio" type="radio" name="level" value="high">высокий
                            </div>
                            <div>
                                <input  class="modal__form-radio" type="radio" name="level" value="middle">средний
                            </div>
                            <div>
                                <input class="modal__form-radio" type="radio" name="level" value="bottom">низкий
                            </div>  
                        </div>

                        <div class="modal__buttons">
                            <!-- <button class="modal__button-ok" type="submit">Ok</button>
                            <button class="modal__button-cancel" type="reset">Cancel</button> -->
                            <span class="modal__button-ok">Ok</span>
                            <span class="modal__button-cancel">Cancel</span>
                        </div>
                    </form>
                    <div class="modal__window-close">&#10006</div>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
